<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Hintergrund mit sanftem Farbverlauf -->
  <defs>
    <linearGradient id="trackingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f8ff" />
      <stop offset="100%" stop-color="#f5fffa" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" />
      <feOffset dx="0" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Hintergrund -->
  <rect width="800" height="400" fill="url(#trackingGradient)" rx="15" ry="15" />
  
  <!-- Kalender/Tracking-Hintergrund -->
  <rect x="50" y="50" width="700" height="300" fill="#ffffff" rx="10" ry="10" filter="url(#shadow)" />
  
  <!-- Titel des Trackers -->
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#4f98ca" font-weight="bold">Stimmungsverlauf</text>
  
  <!-- Tracking-Tabelle/Grid -->
  <g>
    <!-- Horizontale Linien für die Tabelle -->
    <line x1="100" y1="120" x2="700" y2="120" stroke="#e0eeff" stroke-width="2" />
    <line x1="100" y1="160" x2="700" y2="160" stroke="#e0eeff" stroke-width="1" />
    <line x1="100" y1="200" x2="700" y2="200" stroke="#e0eeff" stroke-width="1" />
    <line x1="100" y1="240" x2="700" y2="240" stroke="#e0eeff" stroke-width="1" />
    <line x1="100" y1="280" x2="700" y2="280" stroke="#e0eeff" stroke-width="1" />
    <line x1="100" y1="320" x2="700" y2="320" stroke="#e0eeff" stroke-width="2" />
    
    <!-- Vertikale Linien für die Tabelle (Tage) -->
    <line x1="100" y1="120" x2="100" y2="320" stroke="#e0eeff" stroke-width="2" />
    <line x1="150" y1="120" x2="150" y2="320" stroke="#e0eeff" stroke-width="1" />
    <line x1="200" y1="120" x2="200" y2="320" stroke="#e0eeff" stroke-width="1" />
    <line x1="250" y1="120" x2="250" y2="320" stroke="#e0eeff" stroke-width="1" />
    <line x1="300" y1="120" x2="300" y2="320" stroke="#e0eeff" stroke-width="1" />
    <line x1="350" y1="120" x2="350" y2="320" stroke="#e0eeff" stroke-width="1" />
    <line x1="400" y1="120" x2="400" y2="320" stroke="#e0eeff" stroke-width="1" />
    <line x1="450" y1="120" x2="450" y2="320" stroke="#e0eeff" stroke-width="1" />
    <line x1="500" y1="120" x2="500" y2="320" stroke="#e0eeff" stroke-width="1" />
    <line x1="550" y1="120" x2="550" y2="320" stroke="#e0eeff" stroke-width="1" />
    <line x1="600" y1="120" x2="600" y2="320" stroke="#e0eeff" stroke-width="1" />
    <line x1="650" y1="120" x2="650" y2="320" stroke="#e0eeff" stroke-width="1" />
    <line x1="700" y1="120" x2="700" y2="320" stroke="#e0eeff" stroke-width="2" />
  </g>
  
  <!-- Beschriftungen für die Wochentage -->
  <text x="125" y="110" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#506b84">Mo</text>
  <text x="175" y="110" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#506b84">Di</text>
  <text x="225" y="110" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#506b84">Mi</text>
  <text x="275" y="110" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#506b84">Do</text>
  <text x="325" y="110" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#506b84">Fr</text>
  <text x="375" y="110" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#506b84">Sa</text>
  <text x="425" y="110" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#506b84">So</text>
  <text x="475" y="110" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#506b84">Mo</text>
  <text x="525" y="110" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#506b84">Di</text>
  <text x="575" y="110" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#506b84">Mi</text>
  <text x="625" y="110" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#506b84">Do</text>
  <text x="675" y="110" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#506b84">Fr</text>
  
  <!-- Beschriftungen für die Stimmungslevel -->
  <text x="80" y="140" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#506b84">😊</text>
  <text x="80" y="180" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#506b84">🙂</text>
  <text x="80" y="220" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#506b84">😐</text>
  <text x="80" y="260" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#506b84">😕</text>
  <text x="80" y="300" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#506b84">😔</text>
  
  <!-- Stimmungsverlauf (Daten-Punkte) -->
  <circle cx="125" cy="180" r="8" fill="#67c1a5" />
  <circle cx="175" cy="140" r="8" fill="#67c1a5" />
  <circle cx="225" cy="140" r="8" fill="#67c1a5" />
  <circle cx="275" cy="180" r="8" fill="#67c1a5" />
  <circle cx="325" cy="220" r="8" fill="#67c1a5" />
  <circle cx="375" cy="180" r="8" fill="#67c1a5" />
  <circle cx="425" cy="140" r="8" fill="#67c1a5" />
  <circle cx="475" cy="260" r="8" fill="#67c1a5" />
  <circle cx="525" cy="220" r="8" fill="#67c1a5" />
  <circle cx="575" cy="180" r="8" fill="#67c1a5" />
  <circle cx="625" cy="140" r="8" fill="#67c1a5" />
  <circle cx="675" cy="140" r="8" fill="#67c1a5" />
  
  <!-- Verbindungslinien für die Stimmungskurve -->
  <polyline points="125,180 175,140 225,140 275,180 325,220 375,180 425,140 475,260 525,220 575,180 625,140 675,140" 
           fill="none" stroke="#4f98ca" stroke-width="2" stroke-linejoin="round" />
  
  <!-- Stimmungs-Emojis unten -->
  <g transform="translate(150, 350)">
    <circle cx="0" cy="0" r="22" fill="#f0f8ff" stroke="#e0eeff" stroke-width="2" />
    <text x="0" y="7" font-family="Arial, sans-serif" font-size="25" text-anchor="middle">😔</text>
  </g>
  
  <g transform="translate(250, 350)">
    <circle cx="0" cy="0" r="22" fill="#f0f8ff" stroke="#e0eeff" stroke-width="2" />
    <text x="0" y="7" font-family="Arial, sans-serif" font-size="25" text-anchor="middle">😕</text>
  </g>
  
  <g transform="translate(350, 350)">
    <circle cx="0" cy="0" r="22" fill="#f0f8ff" stroke="#e0eeff" stroke-width="2" />
    <text x="0" y="7" font-family="Arial, sans-serif" font-size="25" text-anchor="middle">😐</text>
  </g>
  
  <g transform="translate(450, 350)">
    <circle cx="0" cy="0" r="22" fill="#f0f8ff" stroke="#e0eeff" stroke-width="2" />
    <text x="0" y="7" font-family="Arial, sans-serif" font-size="25" text-anchor="middle">🙂</text>
  </g>
  
  <g transform="translate(550, 350)">
    <circle cx="0" cy="0" r="22" fill="#f0f8ff" stroke="#4f98ca" stroke-width="3" />
    <text x="0" y="7" font-family="Arial, sans-serif" font-size="25" text-anchor="middle">😊</text>
  </g>
  
  <!-- Kreisdiagramm für die Wochenübersicht -->
  <g transform="translate(650, 350)">
    <circle cx="0" cy="0" r="30" fill="none" stroke="#e0eeff" stroke-width="2" />
    <path d="M 0 0 L 0 -30 A 30 30 0 0 1 25.98 -15 Z" fill="#67c1a5" opacity="0.7" />
    <path d="M 0 0 L 25.98 -15 A 30 30 0 0 1 25.98 15 Z" fill="#4f98ca" opacity="0.7" />
    <path d="M 0 0 L 25.98 15 A 30 30 0 0 1 -30 0 Z" fill="#d4e9f7" opacity="0.7" />
    <path d="M 0 0 L -30 0 A 30 30 0 0 1 0 -30 Z" fill="#a8d5e5" opacity="0.7" />
    <circle cx="0" cy="0" r="10" fill="white" />
  </g>
</svg>